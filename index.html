<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <title>Fabric Example</title>
</head>
<body>

  <!--begin::layout-->
  <div class="layout">

    <!--begin::header-->
    <header class="header">
      <div class="container-fluid py-2">
        <div class="row align-items-center">
          <div class="col-auto">
            <div class="btn-group">
              <button on-reset class="btn btn-primary" type="button">Reset (CTRL+0)</button>
              <button on-undo class="btn btn-primary" type="button" disabled>Undo (CTRL+Z)</button>
              <button on-redo class="btn btn-primary" type="button" disabled>Redo (CTRL+Y)</button>
              <button on-upload class="btn btn-primary" type="button">Upload (CTRL+U)</button>
              <button on-save class="btn btn-primary" type="button">Save (CTRL+S)</button>
            </div>
          </div>
          <div class="col-auto ml-auto mt-2 mt-sm-0">
            <label class="d-block">Linewidth (Change with mouse wheel)</label>
            <input type="range" class="range w-100" min="8" max="60" value="30" step="1" id="linewidth">
          </div>
        </div>
      </div>
    </header>
    <!--end::header-->

    <!--begin::main-->
    <main id="main" class="main my-2">
      <canvas id="canvas" class="canvas"></canvas>
    </main>
    <!--end::main-->

  </div>
  <!--end::layout-->

  <script src="node_modules/fabric/dist/fabric.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="node_modules/jquery.hotkeys/jquery.hotkeys.js"></script>
  <script src="scripts/index.js" type="module"></script>
</body>
</html>
