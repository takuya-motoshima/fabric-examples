<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="src/css/index.css">
  <link rel="stylesheet" type="text/css" href="src/css/canvas.css">
  <title>Fabric Example</title>
</head>
<body>
  <!--begin::layout-->
  <div class="layout">
    <!--begin::Toolbar-->
    <header class="header">
      <div class="container-fluid py-2">
        <div class="row align-items-center">
          <div class="col-auto">
            <div class="btn-group">
              <button data-on-undo-all class="btn btn-primary" type="button">Reset (CTRL+0)</button>
              <button data-on-undo class="btn btn-primary" type="button" disabled>Undo (CTRL+Z)</button>
              <button data-on-redo class="btn btn-primary" type="button" disabled>Redo (CTRL+Y)</button>
              <button data-on-upload class="btn btn-primary" type="button">Upload (CTRL+U)</button>
              <button data-on-save class="btn btn-primary" type="button">Save (CTRL+S)</button>
            </div>
          </div>
          <div class="col-auto mt-2 mt-lg-0">
            <label class="d-block">Linewidth (Change with mouse wheel)</label>
            <input type="range" class="range w-100" min="8" max="60" value="30" step="1" id="lineThickness">
          </div>
        </div>
      </div>
    </header>
    <!--end::Toolbar-->
    <!--begin::Canvas wrapper-->
    <main class="canvas-wrapper my-2">
      <canvas id="canvas" class="canvas"></canvas>
    </main>
    <!--end::Canvas wrapper-->
  </div>
  <!--end::layout-->
  <script src="node_modules/fabric/dist/fabric.min.js"></script>
  <script src="src/js/index.js" type="module"></script>
</body>
</html>
